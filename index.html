<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <img id="banner" src="img/banner.jpg" alt="">
            </div>
            <div class="logo">
                <img src="/img/logo2.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li>Game</li>
                    <li>Champions</li>
                    <li>News</li>
                    <li>Patch Notes</li>
                    <li>Discover</li>
                    <li>Esports</li>
                    <li>Universe</li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="content">
                <div class="champion">
                    <h3>CHOOSE YOUR CHAMPION</h3>
                    <p>Whether you like to dive straight into the fray, support your teammates, or something in between,
                        there’s a spot for you on the Rift.</p>
                    <button>Discover More Champions</button>
                </div>
                <div class="jinx">
                    <img src="img/jinx.png" alt="">
                </div>
            </div>
            <div class="favorite">
                <h3>FAVOURITE CHAMPIONS</h3>
                <div class="item">
                    <div class="item">
                        <img  src="img/yassuo.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/sophia.jpg" alt="">

                    </div>
                    <div class="item">
                        <img src="img/irelia.jpg" alt="">


                    </div>


                </div>
            </div>

        </div>
        <div class="footer">
            <p class="p" >© 2021 All Rights Reserved</p>
            <div class="click">
                <input placeholder="Email Address" type="text">
                <button>Play For Free</button>
            </div>
            
        </div>
    </div>
</body>

</html>
